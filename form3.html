<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <img src="img/registration-form.jpg" alt="a girl" />
      <div id="form">
        <h1>ثبت نام</h1>
        <form action="" method="post" autocomplete="off">
          <div>
            <input
              type="text"
              name="username"
              id="username"
              class="input-control"
              placeholder="نام"
              required
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              id="email"
              class="input-control"
              placeholder="ایمیل"
              required
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              id="password"
              class="input-control"
              placeholder="کلمه عبور"
              required
            />
          </div>
          <div>
            <input
              type="radio"
              name="accepting-rules"
              id="accepting-rules"
              value="accepted"
              required
            />
            <label for="accepting-rules"
              >قبول کردن تمامی <a href="#">قوانین سایت</a></label
            >
          </div>
          <div id="bottom-content">
            <button type="submit" name="registration" id="registration-button">
              ثبت نام
            </button>
            <span> قبلا ثبت نام کرده اید؟ <a href="#">ورود</a> </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
